<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p>The Cities Of The World</p>
        </div>
        <div class="container">
            <div class="panel active" style="background-image: url('img/nairobi.jpg')">
                <p>The city of Sun</p>
            </div>
            <div class="panel" style="background-image: url('img/newyork.jpg')">
                <p>The capital of the world</p>
            </div>
            <div class="panel" style="background-image: url('img/cairo.jpg')">
                <p>Arabia Land</p>
            </div>
            <div class="panel" style="background-image: url('img/morocco.jpg')">
                <p>The land of beauty</p>
            </div>
            <div class="panel" style="background-image: url('img/downtown.jpg')">
                <p>The city that never sleeps</p>
            </div>
            <div class="panel" style="background-image: url('img/johanes.jpg')">
                <p>The city for The gold</p>
            </div>
            <div class="panel" style="background-image: url('img/chicago.jpg')">
                <p>The home of Bulls</p>
            </div>
            <div class="panel" style="background-image: url('img/capetown.jpg')">
                <p>Table Mountain City</p>
            </div>
        </div>
    </div>
    <script src="style.js"></script>

</html>
